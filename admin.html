<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailGate Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Custom scrollbar for glassmorphism */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="auth-check" class="loading-container">
        <div class="spinner"></div>
    </div>

    <!-- Login Screen -->
    <!-- Login Screen -->
    <div id="login-screen" class="screen hidden min-h-screen flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md p-8 rounded-2xl animate-[float_6s_ease-in-out_infinite]">

            <div class="text-center mb-10">
                <div
                    class="bg-white/10 backdrop-blur-md w-16 h-16 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-indigo-500/20 border border-white/20">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2 drop-shadow-md">Welcome Back</h2>
                <p class="text-slate-300 text-sm font-medium">Sign in to manage RailGate India</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Email
                        Address</label>
                    <div class="relative">
                        <input type="email" id="email" required
                            class="input-glass w-full px-4 py-3 rounded-xl pl-10 text-white font-medium"
                            placeholder="admin@railgate.in">
                        <svg class="absolute left-3 top-3.5 text-slate-400" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="input-glass w-full px-4 py-3 rounded-xl pl-10 text-white font-medium"
                            placeholder="••••••••">
                        <svg class="absolute left-3 top-3.5 text-slate-400" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-primary to-secondary hover:opacity-90 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/30 transform transition-all hover:-translate-y-0.5 active:translate-y-0 active:shadow-none">
                    Access Dashboard
                </button>
            </form>

            <div id="login-error"
                class="mt-6 p-4 bg-red-50 text-red-600 text-sm rounded-xl border border-red-100 hidden text-center font-medium animate-pulse">
            </div>

            <p class="text-center mt-8 text-xs text-slate-400 font-medium">
                &copy; 2024 RailGate India. Secure Admin Portal.
            </p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen hidden min-h-screen">
        <header class="glass-panel text-white sticky top-4 z-50 mx-4 rounded-xl mt-4 border border-white/10">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="glass-btn p-2 rounded-xl">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight">RailGate Admin</h1>
                        <p class="text-xs text-white/80 font-medium">Moderation Center</p>
                    </div>
                </div>
                <!-- Buttons group -->
                <div class="flex gap-2">
                    <button id="import-btn" class="glass-btn px-4 py-2 rounded-lg text-sm font-semibold">
                        Import Stations (JSON)
                    </button>
                    <button id="logout-btn"
                        class="glass-btn px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-500/20 hover:border-red-500/30">
                        Sign Out
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-indigo-500">
                    <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Pending Gates</h3>
                    <p class="text-4xl font-bold text-white" id="stat-pending">0</p>
                </div>
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-violet-500">
                    <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Total Stations</h3>
                    <p class="text-4xl font-bold text-white" id="stat-stations">0</p>
                </div>
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-amber-500">
                    <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Total Users</h3>
                    <p class="text-4xl font-bold text-white" id="stat-users">0</p>
                </div>
            </div>

            <!-- Content -->
            <div class="glass-panel rounded-2xl overflow-hidden">
                <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
                    <h2 class="text-lg font-bold text-white">Pending Approvals</h2>
                    <button id="refresh-btn"
                        class="text-primary hover:text-primary-dark font-semibold text-sm transition-colors flex items-center gap-2">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
                <div id="gates-list" class="divide-y divide-white/10 min-h-[200px]">
                    <div class="p-12 text-center text-slate-400 flex flex-col items-center justify-center">
                        <svg class="w-12 h-12 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="font-medium">All caught up! No pending gates.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/js/admin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RailGate | India Railway Gate Status</title>
    <meta name="description"
        content="Check live railway gate status across India. Crowdsourced and schedule-based predictions.">

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- App Header -->
    <!-- App Header -->
    <header
        class="fixed top-0 w-full z-50 px-4 py-3 flex items-center justify-between transition-all duration-300 pointer-events-none"
        id="main-header">
        <button id="back-btn"
            class="pointer-events-auto p-2 rounded-xl glass-btn text-white hover:text-white transition-all hidden backdrop-blur-md">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 id="app-title"
            class="flex-1 text-center font-bold text-lg text-white tracking-wider drop-shadow-md pointer-events-auto">
            RailGate India</h1>
        <button id="add-gate-btn"
            class="pointer-events-auto p-2 rounded-xl bg-gradient-to-r from-pink-500 to-violet-600 text-white shadow-lg shadow-pink-500/30 hover:shadow-pink-500/50 transition-all transform active:scale-95 hidden">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14" />
            </svg>
        </button>
    </header>


    <!-- City Search Screen -->
    <!-- City Search Screen -->
    <div id="city-search-screen" class="screen pt-24 px-4 min-h-screen flex flex-col justify-center pb-20">
        <div class="max-w-md mx-auto w-full">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">Find Your City</h2>
                <p class="text-slate-300 text-sm font-medium">Search for live railway gate status</p>
            </div>

            <div class="relative mb-10">
                <input type="text" id="city-search-input"
                    class="input-glass w-full px-5 py-5 rounded-2xl pl-12 text-lg shadow-2xl backdrop-blur-md"
                    placeholder="Search city (e.g., Mumbai, Delhi)" autocomplete="off">
                <svg class="absolute left-4 top-5.5 text-slate-400" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div id="city-results" class="space-y-3"></div>

            <div class="mt-8">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Popular Cities</h3>
                <div id="popular-cities" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>
    </div>

    <!-- Station Selection Screen -->
    <!-- Station Selection Screen -->
    <div id="station-screen" class="screen hidden pt-24 px-4 min-h-screen">
        <div class="max-w-md mx-auto">
            <h2 id="station-city-name"
                class="text-xl font-bold text-white mb-6 sticky top-24 py-2 z-10 backdrop-blur-sm rounded-lg px-2 -mx-2 bg-black/5">
                Stations</h2>
            <div id="station-list" class="space-y-3 pb-20"></div>
        </div>
    </div>

    <!-- Gates Screen (Map + List) -->
    <!-- Gates Screen (Map + List) -->
    <div id="gates-screen" class="screen hidden relative h-screen w-full overflow-hidden">
        <div id="map" class="absolute inset-0 z-0"></div>

        <div class="absolute bottom-0 left-0 right-0 z-20">
            <div class="glass-panel rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.5)] transition-transform duration-300 max-h-[85vh] flex flex-col border-t border-white/10"
                id="bottom-sheet">
                <!-- Handle -->
                <div
                    class="w-12 h-1.5 bg-white/20 rounded-full mx-auto mt-3 mb-1 cursor-grab active:cursor-grabbing hover:bg-white/30 transition-colors">
                </div>

                <!-- Gate List View -->
                <div id="gate-list-view" class="p-5 flex flex-col h-full overflow-hidden">
                    <div class="flex justify-between items-baseline mb-4 shrink-0">
                        <h2 class="text-lg font-bold text-white drop-shadow-sm">Nearby Gates</h2>
                        <span id="gate-count" class="text-sm font-medium text-slate-300">Finding...</span>
                    </div>
                    <div id="gate-list" class="space-y-3 overflow-y-auto pb-8 custom-scrollbar"></div>
                </div>

                <!-- Gate Detail View -->
                <div id="gate-detail-view" class="hidden p-5 h-full overflow-y-auto">
                    <button id="back-to-list"
                        class="text-blue-300 font-semibold text-sm mb-4 flex items-center gap-1 hover:text-white hover:underline transition-colors">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        Back to List
                    </button>
                    <div id="gate-details"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Gate Modal -->
    <!-- Add Gate Modal -->
    <div id="add-gate-modal"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md hidden opacity-0 transition-opacity duration-200">
        <div class="glass-panel rounded-2xl p-6 w-full max-w-sm transform transition-all scale-95 duration-200"
            id="add-gate-content">
            <h3 class="text-xl font-bold text-white mb-4">Add New Gate</h3>
            <input type="text" id="new-gate-name" placeholder="Gate name (e.g. LC-45)"
                class="input-glass w-full px-4 py-3 rounded-xl mb-6">
            <div class="flex gap-3">
                <button id="cancel-add-gate"
                    class="flex-1 py-3 rounded-xl glass-btn text-slate-200 font-semibold hover:bg-white/10 transition-colors">Cancel</button>
                <button id="confirm-add-gate"
                    class="flex-1 py-3 rounded-xl bg-gradient-to-r from-pink-500 to-violet-600 text-white font-bold shadow-lg shadow-pink-500/30 hover:shadow-pink-500/50 transition-colors">Submit</button>
            </div>
        </div>
    </div>

    <!-- Toast Overlay -->
    <!-- Toast Overlay -->
    <div id="voice-overlay"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-900/90 backdrop-blur-md text-white px-8 py-6 rounded-2xl text-center shadow-2xl z-[100] hidden flex flex-col items-center">
        <div class="flex gap-1 h-6 items-end mb-4 justify-center">
            <div class="w-1 bg-primary h-3 animate-[dance_1s_ease-in-out_infinite]"></div>
            <div class="w-1 bg-primary h-6 animate-[dance_1.2s_ease-in-out_infinite]"></div>
            <div class="w-1 bg-primary h-4 animate-[dance_0.8s_ease-in-out_infinite]"></div>
        </div>
        <p id="voice-text" class="font-medium text-lg"></p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/services/cacheService.js"></script>
    <script type="module" src="js/services/offlineService.js"></script>
    <script type="module" src="js/services/mapService.js"></script>
    <script type="module" src="js/services/gateService.js"></script>
    <script type="module" src="js/services/trainService.js"></script>
    <script type="module" src="js/services/statusPredictor.js"></script>
    <script type="module" src="js/services/voiceService.js"></script>
    <script type="module" src="js/services/crowdService.js"></script>
    <script type="module" src="js/services/stationService.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
